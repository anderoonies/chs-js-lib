
<!DOCTYPE html>
<html>
<head>
  <title>Interaction Test</title>
  <style>
    canvas {
        border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="game" width="480" height="400"></canvas>
  <script src="../../../../dist/chs.iife.js"></script>
  <script id="code">
    var ball;
var dx = 4;
var dy = 4;

/* This program has a ball bounce around the screen. */
function start(){
	ball = new Circle(20);
	ball.setPosition(100, 100);
	add(ball);
	
	setTimer(draw, 20);
	mouseClickMethod(teleport);
}

function teleport(e){
	ball.setPosition(e.getX(), e.getY());
	ball.setColor(Randomizer.nextColor());
}

function draw(){
	checkWalls();
	ball.move(dx, dy);
}

function checkWalls(){
	// Bounce off right wall
	if(ball.getX() + ball.getRadius() > getWidth()){
		dx = -dx;
	}
	
	// Bounce off left wall
	if(ball.getX() - ball.getRadius() < 0){
		dx = -dx;
	}
	
	// Bounce off bottom wall
	if(ball.getY() + ball.getRadius() > getHeight()){
		dy = -dy;
	}
	
	// Bounce off top wall
	if(ball.getY() - ball.getRadius() < 0){
		dy = -dy;
	}
}
start();
  </script>
</body>
</html>
